<!DOCTYPE HTML>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css"/>
    <script type="text/javascript" src="javascripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="javascripts/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="javascripts/client.js"></script>
</head>
<body>
<div id="lines" data-bind="foreach: lines">
    <p>
        <span class="sender" data-bind="text: sender"></span>: 
        <span class="message" data-bind="text: message"></span>
    </p>
</div>
<form data-bind="submit:send">
    <input type="text" data-bind="value: input"/>
    <button type="submit">Send</button>
</form>
<script type="text/javascript">
    var nickname = prompt("Choose your nickname", "guest");
    ko.applyBindings(new ChatViewModel(nickname));
    $('input').focus();
</script>
</body>
</html>
